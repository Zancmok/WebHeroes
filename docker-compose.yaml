services:
  web_heroes_server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        no_run: "true"
    ports:
      - "5000:5000"
    depends_on:
      - web_heroes_database
    command: bash -c "python /app/src/main.py"
  web_heroes_database:
    image: mysql
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "password"
      MYSQL_DATABASE: "WebHeroes"
