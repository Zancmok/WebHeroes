<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Rozle Lipej">
    <meta name="description" content="Spotify data analysis login/signup page">
    <meta name="keywords" content="Spotify, Login, Sign Up">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Heroes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="../static/css/login_signup_page.css">
  </head>
  <body>

    <!-- Animated Hex Grid Canvas -->
    <canvas id="hexCanvas"></canvas>

    <!-- Dice Roll Overlay -->
    <div class="dice-overlay" id="diceOverlay">
      <div class="dice-pair">
        <div class="die" id="die1">&#9856;</div>
        <div class="die" id="die2">&#9861;</div>
      </div>
    </div>

    <!-- Page Wrap -->
    <div class="page-wrap">
      <div class="card">
        <div class="card-grain"></div>
        <div class="card-corner-tr"></div>
        <div class="card-corner-bl"></div>
        <div class="harbor-top"></div>
        <div class="card-inner">

          <div class="card-title">WEB HEROES</div>
          <div class="card-subtitle">Settle &middot; Trade &middot; Conquer</div>

          <div class="hex-divider">
            <div class="hex-divider-line"></div>
            <div class="hex-divider-icon">&#11041;</div>
            <div class="hex-divider-line"></div>
          </div>

          <!-- Nav Tabs -->
          <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="true">Sign Up</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
            </li>
          </ul>

          <div class="tab-content" id="authTabsContent">

            <!-- Sign Up Form -->
            <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
              <form id="signupForm" novalidate>
                <div class="mb-3 form-item">
                  <label for="signup-name" class="form-label">
                    <span class="label-hex"></span>Settler Name
                  </label>
                  <input type="text" class="form-control" id="signup-name" placeholder="Choose your name&hellip;" required>
                </div>
                <div class="mb-3 form-item">
                  <label for="signup-password" class="form-label">
                    <span class="label-hex"></span>Secret Seal
                  </label>
                  <input type="password" class="form-control" id="signup-password" placeholder="Forge your password&hellip;" required>
                </div>
                <div class="mb-3 form-item">
                  <label for="confirm-password" class="form-label">
                    <span class="label-hex"></span>Confirm Seal
                  </label>
                  <input type="password" class="form-control" id="confirm-password" placeholder="Repeat your password&hellip;" required>
                  <p id="matchPass"></p>
                </div>
                <div class="d-grid form-item">
                  <button type="submit" class="btn-signup">&#9874; Claim Your Land</button>
                </div>
              </form>
            </div>

            <!-- Login Form -->
            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form id="loginForm" novalidate>
                <div class="mb-3 form-item">
                  <label for="login-name" class="form-label">
                    <span class="label-hex"></span>Settler Name
                  </label>
                  <input type="text" class="form-control" id="login-name" placeholder="Your name&hellip;" required>
                </div>
                <div class="mb-3 form-item">
                  <label for="login-password" class="form-label">
                    <span class="label-hex"></span>Secret Seal
                  </label>
                  <input type="password" class="form-control" id="login-password" placeholder="Your password&hellip;" required>
                  <p id="loginWork"></p>
                </div>
                <div class="d-grid form-item">
                  <button type="submit" class="btn-login">&#9875; Enter the Realm</button>
                </div>
              </form>
            </div>

          </div>

          <div class="port-seal">&#11041; Port of Heroes &#11041;</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Catan animations (must load before login.js so rollDice is available) -->
    <script src="../static/js/loginAnims.js" defer></script>
    <script src="../static/js/login.js" defer></script>
  </body>
</html>
