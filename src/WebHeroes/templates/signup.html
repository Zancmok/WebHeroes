<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Rozle Lipej">
    <meta name="description" content="Spotify data analysis login/signup page">
    <meta name="keywords" content="Spotify, Login, Sign Up">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdvancedSpotifyDataAnalyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/login_signup_page.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Spotify Analyzer</h3>
        <!-- Nav tabs to switch between Sign Up and Login -->
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="true">Sign Up</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
          </li>
        </ul>
        <div class="tab-content mt-3" id="authTabsContent">
		
          <!-- Sign Up Form -->
          <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <form id="kurwaForm">
              <div class="mb-3">
                <label for="signup-name" class="form-label">Username</label>
                <input type="text" class="form-control" id="signup-name" required>
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" required>
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" required>
				<p id="matchPass"></p>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Sign Up</button>
              </div>
            </form>
          </div>

          <!-- Login Form -->
          <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form id="login-stuff">
              <div class="mb-3">
                <label for="login-name" class="form-label">Username</label>
                <input type="text" class="form-control" id="login-name" required>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" required>
                <p id="loginWork"></p>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/login.js"></script>
    <script>
      // Add enhanced animation handling
      document.addEventListener('DOMContentLoaded', function() {
        const tabLinks = document.querySelectorAll('.nav-link');
        
        tabLinks.forEach(tab => {
          tab.addEventListener('click', function() {
            // First reset all animations by removing and re-adding the show class
            document.querySelectorAll('.tab-pane').forEach(pane => {
              if (pane.classList.contains('show')) {
                pane.style.opacity = '0';
                pane.style.transform = 'translateY(10px)';
                
                // Force reflow to ensure animation plays again
                void pane.offsetWidth;
              }
            });
            
            // Give time for the animation to play
            setTimeout(() => {
              const targetTab = document.querySelector(this.getAttribute('href'));
              if (targetTab) {
                targetTab.style.opacity = '1';
                targetTab.style.transform = 'translateY(0)';
              }
            }, 50);
          });
        });
      });
    </script>
  </body>
</html>
